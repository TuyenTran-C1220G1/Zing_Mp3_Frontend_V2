<div class="indx_title_main_wrapper">
  <div class="title_img_overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="indx_title_left_wrapper m24_cover">
          <h2>All Song</h2>
          <ul>
            <li><a routerLink="/">Home</a> &nbsp;&nbsp;&nbsp;/</li>
            <li>All Songs</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="album_inner_list auti m24_cover">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <div class="album_list_wrapper2">
          <div class="album_list_wrapper album_list_wrapper_shop">
            <ul class="album_list_name m24_cover">
              <li>#</li>
              <li class="song_title_width">Song Title</li>
              <li class="song_title_width">Artist</li>
              <li class="text-center">time</li>
              <li class="text-center"></li>
              <li class="text-center"></li>
            </ul>
            <ul class="album_inner_list_padding" *ngFor="let song of songs; index as i">
              <li><a href="#"><span class="play_no">{{i + 1}}</span><span class="play_hover"><i
                class="flaticon-play-button"></i></span></a></li>
              <li class="song_title_width">
                <div class="top_song_artist_wrapper">

                  <img src="{{song.imageUrl}}" alt="img">
                  <div class="top_song_artist_contnt">
                    <h1><a href="#">{{song.nameSong}}</a></h1>
                    <p class="various_artist_text"><a href="#">{{song.author}}</a></p>
                  </div>

                </div>
              </li>
              <li class="song_title_width"><a href="#">{{song?.artist?.nameArtist}}</a></li>
              <li><div class="top_song_list_picks featured_list_dropdown">
                <div class="m24_tranding_more_icon">
                  <i class="flaticon-menu"></i>
                </div>
                <ul class="tranding_more_option">
                  <li  *ngFor="let playlist of playlists" [value]="playlist.id">
                    <button class="btn btn-link" (click)="addSongToPlaylist(playlist.id,song.id)"><span class="opt_icon"><i class="flaticon-playlist"></i></span>{{playlist.namePlaylist}}</button>
                  </li>
                  <!--                  <li><a href="#"><span class="opt_icon"><i class="flaticon-star"></i></span>favourite</a></li>-->
                  <!--                  <li><a href="#"><span class="opt_icon"><i class="flaticon-share"></i></span>share</a></li>-->
                  <!--                  <li><a href="#"><span class="opt_icon"><i class="flaticon-files-and-folders"></i></span>view lyrics</a>-->
                  <!--                  </li>-->
                  <!--                  <li><a href="#"><span class="opt_icon"><i class="flaticon-trash"></i></span>delete</a></li>-->
                </ul>
              </div></li>

              <!--             <li>-->
<!--                <select>-->
<!--                  <option *ngFor="let playlist of playlists" [value]="playlist.id">-->
<!--                    <a >{{playlist.namePlaylist}}</a></option>-->
<!--                </select>-->
<!--              </li>-->

              <li class="text-center top_song_artist_playlist">
            </ul>
          </div>
          <div class="lang_apply_btn home_btn m24_cover">
            <ul>
              <li>
                <a href="#">view all</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
