<div class="indx_title_main_wrapper">
  <div class="title_img_overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="indx_title_left_wrapper m24_cover">
          <h2>All Playlist</h2>
          <ul>
            <li><a routerLink="/">Home</a></li>
<!--            <li>All Songs In Playlist</li>-->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row" style="text-align: center">
  </div>
</div>
<div class="album_inner_list auti m24_cover">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <div class="album_list_wrapper2">
          <div class="album_list_wrapper album_list_wrapper_shop">
            <ul class="album_list_name m24_cover">
              <li>#</li>
              <li class="song_title_width">Playlist</li>
              <li class="song_title_width">Name Playlist</li>
              <li class="text-center">View</li>
              <li class="text-center">Like</li>
              <li class="text-center">List Song</li>
            </ul>
            <ul class="album_inner_list_padding" *ngFor="let playlist of playlist; index as i">
              <li><a href="#"><span class="play_no">{{i + 1}}</span><span class="play_hover"></span></a></li>
              <li class="song_title_width">
                <div class="top_song_artist_wrapper">
                  <img src="{{playlist.image}}" alt="img" >
                </div>
              </li>
              <li class="song_title_width"><a [routerLink]="['/user/playlists/comments/',playlist.id]">{{playlist.namePlaylist}}</a></li>
              <li class="text-center"><a>{{playlist.views}}</a></li>
              <li class="text-center"><a>{{playlist.likes}}</a></li>
              <li class="text-center">
                <a [routerLink]="['/user/playlistSong/',playlist.id]">{{playlist.songs.length}} Tracks</a>
              </li>
            </ul>
          </div>

          <div class="blog_pagination_section m24_cover">
            <ul>
              <li>
                <a type="button" class="prev" (click)="previous()" > <i class="flaticon-left-arrow"></i> </a>
              </li>
              <li>
                <a type="button" class="next" (click)="next()"><i class="flaticon-right-arrow"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
